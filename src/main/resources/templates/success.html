<html xmlns:th="http://www.thymeleaf.org">
<div th:replace="@{fragments/header_test}"></div>
<link th:href="@{/css/style-top-padding.css}" rel="stylesheet" />
<body>
	<div class="loading" id="indicator">Loading&#8230;</div>
	<div th:replace="@{fragments/menu}"></div>
	<br />
	<br />
	<div class="quizBG"></div>
	<div class="container">

		<div class="row">

			<div class="col-md-8">
				<h2 class="result"></h2>
				
				<div class="row resultsBtns">

				<div class="col-sm-offset-0 col-sm-4 col-xs-offset-1 col-xs-10">
				</div>
				<div class="col-sm-offset-0 col-sm-4 col-xs-offset-1 col-xs-10">
					<button class="btn btn-lg btn-primary btnRetake"
						onclick="window.history.back()">
						Повторить <i class="fa fa-repeat" aria-hidden="true"></i>
					</button>
				</div>
			</div>
			</div>
			
			
			<!-- Sidebar Widgets Column -->
			<div class="col-md-4">

				<div th:replace="@{fragments/widgets}"></div>

			</div>

		</div>

	</div>
	<script th:src="@{/js/test/calculateresult.js}" type="text/javascript"></script>
	<div th:replace="@{fragments/footer}"></div>
</body>
</html>
