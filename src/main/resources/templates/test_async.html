<html xmlns:th="http://www.thymeleaf.org">
<div th:replace="@{fragments/header}"></div>

<body>

	<div th:replace="@{fragments/menu}"></div>
	<div class="quizBG"></div>
	<div class="container">

		<div class="row">

			<!-- Blog Entries Column -->
			<div class="col-md-8">

				<h1 class="my-4">
					<small th:text="${test.name}"></small>
				</h1>

					
				
				<div id="questionNow" class="row intro">
					<div class="col-sm-offset-2 col-sm-8">
						<div class="introContainer">
							<button class="btn btn-lg btn" id="getStarted">
								Начать тест <i class="fa fa-chevron-right"
									aria-hidden="true"></i>
							</button>
							<!-- <img class="img-responsive" src="/images/siteImages/rainier.jpg"
								alt="Mount Rainier" /> -->
						</div>
					</div>
				</div>
				<div class="questionContainer"></div>

			</div>

			<!-- Sidebar Widgets Column -->
			<div class="col-md-4">

				<div th:replace="@{fragments/widgets}"></div>

			</div>

		</div>
		<!-- /.row -->

	</div>
	<!-- /.container -->
	<script src="/js/test/script2.js" type="text/javascript"></script>
	<footer class="py-5 bg-dark">
      <div class="container">
        <p class="m-0 text-center text-white">Copyright &copy; SuperEyes 2018</p>
      </div>
      <!-- /.container -->
    </footer>

</body>

</html>
