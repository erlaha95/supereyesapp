<html xmlns:th="http://www.thymeleaf.org">
<div th:replace="@{fragments/header}"></div>
<link th:href="@{/css/style-top-padding.css}" rel="stylesheet" />
<body>

	<div th:replace="@{fragments/menu}"></div>

	<div class="container">

		<div class="row">

			<!-- Blog Entries Column -->
			<div class="col-md-8">

				<h1 class="my-4">
					Тесты <small>Проверка зрения</small>
				</h1>

				<div class="card mb-4" th:each="test : ${tests}"
					th:unless="${#lists.isEmpty(tests)}">
					<!-- <img class="card-img-top" src="http://zozhnik.ru/wp-content/uploads/2015/08/24.jpg"
						alt="Card image cap" /> -->
					<div class="card-body">
						<h2 class="card-title" th:text="${test.name}">Post Title</h2>
						<p class="card-text" th:text="${test.testDescription}">Lorem ipsum</p>
						<a th:href="@{'/tests/'+${test.id}}" class="btn btn-primary">Подробнее &rarr;</a>
					</div>
					<div class="card-footer text-muted">
						
					</div>
				</div>
			</div>

			<!-- Sidebar Widgets Column -->
			<div class="col-md-4">

				<div th:replace="@{fragments/widgets}"></div>

			</div>
		</div>

	</div>
	<!-- /.container -->

	<div th:replace="@{fragments/footer}"></div>
	<script>
	    function rowClicked(value) {
	        location.href = "/tests/" + value;
	    }
	</script>
</body>
</html>
