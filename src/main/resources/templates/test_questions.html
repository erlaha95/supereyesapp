<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Spring Boot Thymeleaf Hello World Example</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous" />
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
	integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
	crossorigin="anonymous" />

<script
	src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>
<body>

	<nav class="navbar navbar-inverse">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">Spring Boot</a>
			</div>
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li><a href="/">Home</a></li>
					<li class="active"><a href="/tests">Tests</a></li>
					<li><a href="exercises">Exercises</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container">

		<div class="starter-template">

			<h1 th:text="'Test: ' + ${test.name}"></h1>
			<br />
			<h4>List of questions</h4>
			<form action="#" th:action="@{submit}" th:object="${form}"
				method="post" th:unless="${#lists.isEmpty(test.questions)}">
				<div th:each="q, index : ${test.questions}" class="testsList">
					<!-- Project One -->
					<div class="row">
						<div class="col-md-7">
							<a href="#"> <img class="img-responsive"
								th:src="${q.imagePath}" alt="http://placehold.it/700x300"
								style="width: 50%; height: 50%; display: block; margin: 0 auto;" />
							</a>
						</div>
						<div class="col-md-5">
							<h3 th:text="${q.questionText}"></h3>
							<div th:each="a, stat : ${q.answers}" class="answersList" th:unless="${#lists.isEmpty(q.answers)}">
								<div class="checkbox">
									<input type="radio" th:name="|answersList[${index.index}]|" 
									th:value="${a.id}"/>
									<label th:text="${a.answerText}"></label>
								</div>
							</div>
						</div>
					</div>
					<!-- /.row -->

					<hr />
				</div>
				<button type="submit" class="btn btn-primary">Submit</button>
			</form>
		</div>

	</div>
	<!-- /.container -->
	<script>
	    function rowClicked(value) {
	        location.href = "/tests/" + value;
	    }
</script>
</body>
</html>
