<html xmlns:th="http://www.thymeleaf.org">
<div th:replace="@{fragments/header}"></div>
<body>

	<div th:replace="@{fragments/menu}"></div>

	<div class="container">
		<div class="row">
		<div class="col-md-2"></div>
		<div class="col-md-8">

			<h1 th:text="${test.name}"></h1>
			<br />
			
			<form action="#" th:action="@{submit}" th:object="${form}"
				method="post" th:unless="${#lists.isEmpty(test.questions)}">
				<div th:each="q, index : ${test.questions}" class="testsList">
					<!-- Project One -->
					<div class="row">
						<div class="col-md-7">
							<a href="#"> <img class="img-responsive"
								th:src="${q.imagePath}" alt="http://placehold.it/700x300"
								style="width: 70%; height: 50%; display: block; margin: 0 auto;" />
							</a>
						</div>
						<div class="col-md-5">
							<h3 th:text="${q.questionText}"></h3>
							<div th:each="a, stat : ${q.answers}" class="answersList" th:unless="${#lists.isEmpty(q.answers)}">
								<div class="checkbox">
									<input type="radio" th:name="|answersList[${index.index}]|" 
									th:value="${a.id}"/>
									<label th:text="${a.answerText}"></label>
								</div>
							</div>
						</div>
					</div>
					<!-- /.row -->

					<hr />
				</div>
				<button type="submit" class="btn btn-primary">Закончить и отправить</button>
			</form>
			<br/>
			<br/>
		</div>
		<div class="col-md-2"></div>
		</div>

	</div>
	<!-- /.container -->
	<div th:replace="@{fragments/footer}"></div>
</body>
</html>
